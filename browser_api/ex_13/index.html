<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let time = prompt('How many seconds would you like to stay on the site?')
    let count = 1;
    let id = setInterval(() => {
      console.log(`You have ${time - count} seconds left`);
      count++

      if (count > time) {
        clearInterval(id)
        alert('Your session has expired, come again soon!')
      }
    }, 1000);
  </script>
</head>
<body>
  
</body>
</html>
