<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
      window.onload = () => {
        let firstbutton = document.getElementById("firstbutton")

        firstbutton.onclick = () => {
          alert("Oh.. Don't Click Me!!");
        }
      };
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
  </body>
</html>
