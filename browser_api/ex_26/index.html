<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>

    <script>
      window.onload = () => {
        let body = document.querySelector("body");
        let names = ['a', 'b', 'c', 'd', 'e','f', 'g', 'h', 'i', 'j' ]
        let ul = document.createElement('ul')

        names.forEach((name) => {
          let li = document.createElement('li')
          li.innerText = name
          ul.appendChild(li)
        })

        body.appendChild(ul)

      };
    </script>
  </head>
  <body></body>
</html>
