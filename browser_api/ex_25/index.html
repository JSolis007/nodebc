<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
      window.onload = () => {
        let body = document.querySelector("body");

        let h1 = document.createElement("h1");
        h1.innerText = "Create Dynamic content!!!";

        let p = document.createElement("p");
        p.textContent = "This elements were created using JavaScript";

        body.appendChild(h1);
        body.appendChild(p);
      };
    </script>
  </head>
  <body></body>
</html>
