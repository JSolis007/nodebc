    <script>
      let username = prompt("Enter username:");
      let password = prompt("Enter password:");
      alert(`Welcome ${username}`)
      setTimeout(() => {
        let answer = confirm('Do you still want to be logged?')
        if (answer) {
          alert(`${username} your session has been restored`)

        }
