<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elements</title>

    <script>
      window.onload = () => {
        let ul = document.querySelector("ul");
        console.log("The ul children elenents:", ul.children);

        let secondChild = ul.children.item(1);
        secondChild.classList.add("green");

        let fourthChild = ul.children.item(3);
        fourthChild.classList.add("red");

        console.log('The parent is: ', secondChild.parentElement);

        secondChild.parentElement.classList.add('orange')

        console.log('The parent element with the orange class added to it:', ul);
      };
    </script>
    <style>
      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .orange {
        color: orange;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
  </body>
</html>
