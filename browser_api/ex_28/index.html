<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>

    <script>
      window.onload = () => {
        let body = document.createElement("body");
        let ol = document.createElement("ol");
        let count = 0;

        while (confirm("Enter more names?")) {
          let name = prompt("Enter a name: ");
          count++;
          let li = document.createElement("li");
          li.innerText = name;

          if (count % 2 === 0) {
            li.style.color = "#ddd";
          } else {
            li.style.color = "#eee";
          }

          ol.appendChild(li);
          document.body.appendChild(ol);
        }
      };
    </script>
  </head>
  <body></body>
</html>
