<!DOCTYPE html> 
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Login</h1>     
    <hr>
    <div class="loginForm"> 
        <form action="./login.html" method="POST" enctype="application/x-www-form-urlencoded">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" placeholder="username" size="30" maxlength="12" height="20px" required><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" size="30" maxlength="8" placeholder="password" required><br><br>
            <input type="submit" value="LOGIN" id="login_submit_button" name="login">
        </form>
    </div>
</body>
</html>
