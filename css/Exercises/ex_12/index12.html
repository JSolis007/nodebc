<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
  </head>
  <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      ul {
          background-color: lightblue;
          border: 1px solid blue;
          text-align: center;
          font-size: 16px;
      }
      li {
          display: inline-block;
          color: mediumblue; 
          border-right: 1px dashed blue; 
          padding-right: 10px;
          margin-right: 10px; 
      }
      
      li:last-child {
          border: none; 
      }

  </style>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
