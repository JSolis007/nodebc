<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
  </head>
  <style>
      ul, ol {
        margin: none;
        padding: none; 
        margin-top: 20px;
      }
      li {
          list-style-position: inside; 
      }
      ul {
          list-style-type: square;
      }
      .decorated {
          list-style-image: url(./snow.png);
          font-size: 30px; 
      }

  </style>
  <body>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>
  
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <ul class="decorated">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
